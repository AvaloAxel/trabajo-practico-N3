<head>

        <input type="number" id="num1" placeholder="ingrese un valor" required>
        <input type="number" id="num2" placeholder="ingrese un valor" required>

            <option value="division">División</option>

        <button id="boton" type="button">Calcular</button>
        <h2>Resultado: <span id="resultado"></span></h2>
    </form>
